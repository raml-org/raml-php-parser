language: php

sudo: false

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: hhvm
    - php: nightly
  allow_failures:
    - php: hhvm
    - php: nightly
    
before_script:
  - composer install --dev --no-interaction

script:
  - mkdir -p build/logs
  - bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - composer validate-files
  - if [ $(phpenv version-name) != "5.5" ]; then composer check-code-style; fi;
  - composer check-security
  - composer run-tests
  - ./vendor/bin/coveralls -v
