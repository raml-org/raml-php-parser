language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: hhvm
    - php: nightly
  allow_failures:
    - php: hhvm
    - php: nightly
    
before_script:
  - composer install --no-interaction
  # Disable xdebug, there is no use of it being enabled
  - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{,.disabled} || echo "xdebug not available"
  # Prevent Travis throwing an out of memory error
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  # Test if we have a token for github as the project may hit the 60 rph limit some day
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;

script:
  - mkdir -p build/logs
  - bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - composer validate-files
  - if [ $(phpenv version-name) != "5.5" ]; then composer check-code-style; fi;
  - composer check-security
  - composer run-tests
  - ./vendor/bin/coveralls -v
